<html>

<head>
  <style>
    html,
    body {
      width: 400px;
      height: 500px;
      font-family: "Didot", sans-serif;
      background-color: #30323d;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #8ecae6;
      font-size: 30px;
      margin-bottom: 20px;
    }

    h2 {
      color: #219ebc;
      font-size: 20px;
      margin-top: 3px;
      margin-bottom: 5px;
    }

    h3 {
      color: #219ebc;
      font-size: 20px;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      box-sizing: border-box;
    }

    select,
    input[type="textbox"] {
      padding: 4px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 350px;
      height: 100px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 5px;
      background-color: #219ebc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Didot";
    }

    button:hover {
      background-color: #a2d2ff;
      color: #023047
    }
  </style>
</head>

<body>
  <h1>Lost in Translation</h1>
  <h2>Select Your Language:</h2>
  <input type="text" id="yourLanguage" placeholder="Enter language" />
  <h3>Select Source Language:</h3>
  <input type="text" id="fromLanguage" placeholder="Enter language" />
  <!-- Swap 2 languages -->
  <button id="swap-btn"> SWAP LANGUAGES </button>
  <button id="save-btn">SAVE SELECTION</button>
  <h3>Target Text:</h3>
  <textarea id="yourText" rows="4" cols="40"></textarea>
  <button id="context-btn">GENERATE CONTEXT</button>
  <script src="index.js"></script>
<!-- index.html -->
</body>

</html>
